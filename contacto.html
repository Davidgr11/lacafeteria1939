<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="icon" type="image/x-icon" href="src/img/icono_cafe.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700@display=swap" rel="stylesheet">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="src/img/logo.svg" alt="Logotipo de la empresa">
                </div>
                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menu</a>
                    <a href="galeria.html">Galeria</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="texto-header">
                <h1>Mejores granos, mejor café</h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>mesa</h2>
        <div class="contenido-contacto">
            <form class="forms-contacto">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Tu email">
                </div>
                <div class="campo">
                    <label for="personas">Número de personas</label>
                    <select>
                        <option value="" disabled selected>--Seleccionar--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="+">+4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora">
                </div>
                <div class="campo">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                </div>
                <div class="campo">
                    <input type="submit" value="Reservar">
                </div>
            </form>
        </div>
    </main>

    
    <footer class="footer">
        <div class="contenedor footer-contenido">
            <div class="footer-box ubicacion">
                <h3>Ubicación</h3>
                <p>La Roma #1458</p>
                <p>CDMX</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservaciones</h3>
                <p>Teléfono: 55-66-77-88</p>
                <a href="tel:55667788">Marcar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lunes a Viernes: 8:00 am - 10:00 pm</p>
                <p>Sábado y Domingo: 9:00 am - 11:00 pm</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados &copy; 2025</p>
    </footer>
    
</body>
</html>
